
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

<title>All Employees</title>
<link rel="stylesheet" type="text/css" href="${request.contextPath}/css/style.css"/>

</h:head>

<h:body>
    
    <!-- Start Main Container -->
	<div id="container">
		
		<!-- Start Header Container  -->
		<div id="header">
			<h1>All Employees</h1>
		</div>
		
		<!-- Start Content Container -->
		<div id="content">		
		
		<h:form>
		<p:dataTable id="tbl" value="#{allEmployeesPageBean.allEmployees}" 
					 var="employee" paginator="true" rows="10"
					 binding="#{allEmployeesPageBean.dataTable}">
		
		 	<p:column>
		 		<f:facet name="header">First Name</f:facet>
		 		<f:facet name="footer">First Name</f:facet>
		 		
		 		<h:commandLink action="#{allEmployeesPageBean.showEmployee}">
		 			<h:outputText value="#{employee.firstName}" />
		 		</h:commandLink>			 		
		 	</p:column>
		 	
		 	<p:column>
		 		<f:facet name="header">
		 			<h:outputText value="Surname" /> 
		 		</f:facet>
		 		<f:facet name="footer">Surname</f:facet>
		 		<h:outputText value="#{employee.surname}" /> 
		 		
		 	</p:column>
		 	
		 	<p:column>
		 		<f:facet name="header">
		 			<h:outputText value="Job Role" /> 
		 		</f:facet>
		 		<f:facet name="footer">Job Role</f:facet>
		 		<h:outputText value="#{employee.jobRole}" /> 
		 	</p:column>
		 	
		 	<p:column>
		 		<f:facet name="header">
		 			<h:outputText value="Salary" />
		 		</f:facet>
		 		<f:facet name="footer">Salary</f:facet>
		 		<h:outputText value="#{employee.salary}" />
		 	</p:column>
		
		</p:dataTable>


				<h:panelGrid columns="2">
					<p:panel header="Export All Data">
						<h:commandLink>
							<p:graphicImage value="css/images/excel.png" />
							<p:dataExporter type="xls" target="tbl" fileName="employees" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/pdf.png" />
							<p:dataExporter type="pdf" target="tbl" fileName="employees" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/csv.png" />
							<p:dataExporter type="csv" target="tbl" fileName="employees" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/xml.png" />
							<p:dataExporter type="xml" target="tbl" fileName="employees" />
						</h:commandLink>
					</p:panel>

					<p:panel header="Export Page Data">
						<h:commandLink>
							<p:graphicImage value="css/images/excel.png" />
							<p:dataExporter type="xls" target="tbl" fileName="employees"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/pdf.png" />
							<p:dataExporter type="pdf" target="tbl" fileName="employees"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/csv.png" />
							<p:dataExporter type="csv" target="tbl" fileName="employees"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/xml.png" />
							<p:dataExporter type="xml" target="tbl" fileName="employees"
								pageOnly="true" />
						</h:commandLink>
					</p:panel>
				</h:panelGrid>



			</h:form>
		</div>
		
		<!-- Start footer Container -->
		<div id="footer">
		
		</div>

	</div>
</h:body>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/generalTest.xhtml">
      
      <ui:define name="title"> <h:outputText value="New Employee" /> </ui:define>
      <ui:define name="header"> <h:outputText value="New Employee Details" /> </ui:define>

        
           <ui:define name="content">
           <p:layoutUnit id="center" position="center">
           <h:form>  
  
    <p:dataTable id="dataTable" var="car" value="#{allEmployeesPageBean.allEmployees}" widgetVar="carsTable"   
            emptyMessage="No cars found with given criteria" filteredValue="#{allEmployeesPageBean.allEmployees}">  
  
         <f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Search all fields:" />  
                <p:inputText id="globalFilter" onkeyup="carsTable.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
  
        <p:column id="modelColumn" filterBy="model"   
                headerText="Model" footerText="contains"  
                filterMatchMode="contains">  
            <h:outputText value="#{employee.employee_no}" />  
        </p:column>  
  
        <p:column id="yearColumn" filterBy="year"  
                headerText="Year" footerText="startsWith">  
            <h:outputText value="#{employee.employee_no}" />  
        </p:column>  
  
      
    </p:dataTable>  
      
</h:form>
             </p:layoutUnit> 
           
           </ui:define> 
           
           <ui:define name="menuRight">
           
           </ui:define> 

</ui:composition>

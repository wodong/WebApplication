<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/generalTest.xhtml">
      
      <ui:define name="title"> <h:outputText value="Employee" /> </ui:define>
      
           <ui:define name="content">
           <p:layoutUnit id="center" position="center">
           <h:form>
					<p:dataTable id="tbl" value="#{allEmployeesPageBean.allEmployees}" rowKey="" var="employee" paginator="true" rows="10"
						binding="#{allEmployeesPageBean.dataTable}" widgetVar="employee" emptyMessage="No employee found with given criteria" filteredValue="#{allEmployeesPageBean.allEmployees}">
							<f:facet name="header">  
            					<p:outputPanel>  
                					<h:outputText value="Search all fields:" />  
                					<p:inputText id="globalFilter" onkeyup="temployee.filter()" style="width:150px" />  
            					</p:outputPanel>  
        					</f:facet> 
					
						
					<p:ajax event="rowEdit" listener="#{allEmployeesPageBean.onEdit}"  />  
        			<p:ajax event="rowEditCancel" listener="#{allEmployeesPageBean.onCancel}" />  
  

						<p:column>
							<f:facet name="header">
								<h:outputText value="Employee ID" />
							</f:facet>
							<f:facet name="footer">Employee ID</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column id="employee_no" filterBy="employee_no" headerText="Employee No" footerText="contains" 
                            filterMatchMode="contains"> 							
							<h:outputText value="#{employee.employee_no}" />
						</p:column>

						<p:column>
							<f:facet name="header">First Name</f:facet>
							<f:facet name="footer">First Name</f:facet>
							<h:commandLink action="#{allEmployeesPageBean.showEmployee}">
								<h:outputText value="#{employee.firstname}" />
							</h:commandLink>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Surname" />
							</f:facet>
							<f:facet name="footer">Surname</f:facet>
							<h:outputText value="#{employee.lastname}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Application Date" />
							</f:facet>
							<f:facet name="footer">Application Date</f:facet>
							<h:outputText value="#{employee.application_date}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Allocation Exp Date" />
							</f:facet>
							<f:facet name="footer">Allocation Exp Date</f:facet>
							<h:outputText value="#{employee.allocation_exp_date}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Employment Status" />
							</f:facet>
							<f:facet name="footer">Employment Status</f:facet>
							<h:outputText value="#{employee.employment_status}" />
						</p:column>

						<p:column style="width:6%">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
					
						<p:panel header="Export All Data">
							<h:commandLink>
								<p:graphicImage value="css/images/excel.png" />
								<p:dataExporter type="xls" target="tbl" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/pdf.png" />
								<p:dataExporter type="pdf" target="tbl" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/csv.png" />
								<p:dataExporter type="csv" target="tbl" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/xml.png" />
								<p:dataExporter type="xml" target="tbl" fileName="employees" />
							</h:commandLink>
						</p:panel>
						
				
				</h:form>
             </p:layoutUnit>          
           </ui:define> 
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/generalTest.xhtml">
     
      
      <ui:define name="title"> <h:outputText value="Employee" /> </ui:define>
      
           <ui:define name="content">
           <p:layoutUnit id="center" position="center">
           <h:form>
					<p:dataTable id="dataTable" value="#{allEmployeesPageBean.allEmployees}" rowKey="" var="employee" paginator="true" rows="10"
						binding="#{allEmployeesPageBean.dataTable}" widgetVar="varemployee" emptyMessage="No employee found with given criteria" 
						filteredValue="#{allEmployeesPageBean.filteredEmployee}">
							<f:facet name="header">  
            					<p:outputPanel>  
                					<h:outputText value="Search all fields:" />  
                					<p:inputText id="globalFilter"  onkeyup="varemployee.filter()" style="width:150px" />  
            					</p:outputPanel>  
        					</f:facet> 
				

						<p:column>
							<f:facet name="header">
								<h:outputText value="Employee ID" />
							</f:facet>
							<f:facet name="footer">Employee ID</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column id="employeeNo" filterBy="employee_no" headerText="Employee No" footerText="contains" 
                            filterMatchMode="contains"> 							
							<h:outputText value="#{employee.employee_no}" />
						</p:column>
						
						<p:column id="firstName" filterBy="firstname" headerText="First Name" footerText="First Name" 
                            filterMatchMode="First Name"> 
                            <h:commandLink action="#{allEmployeesPageBean.showEmployee}">
								<h:outputText value="#{employee.firstname}" />
							</h:commandLink>							
						</p:column>
						
						<p:column id="lastName" filterBy="lastname" headerText="Surname" footerText="Surname" 
                            filterMatchMode="lastname"> 							
							<h:outputText value="#{employee.lastname}" />
						</p:column>
						
						<p:column id="appDate" filterBy="application_date" headerText="Application Date" footerText="Application Date" 
                            filterMatchMode="Application Date"> 							
							<h:outputText value="#{employee.application_date}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>
						
						<p:column id="expDate" filterBy="allocation_exp_date" headerText="Allocation" footerText="Allocation Exp Date" 
                            filterMatchMode="Allocation Exp Date"> 							
							<h:outputText value="#{employee.allocation_exp_date}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>
						
						<p:column id="employmentStatus" filterBy="employment_status" headerText="Status" footerText="Employment Status" 
                            filterMatchMode="Employment Status"> 							
							<h:outputText value="#{employee.employment_status}" />
						</p:column>

			            <p:column style="width:6%">
							<p:rowEditor />
						</p:column> 
					</p:dataTable>
					
						<p:panel header="Export All Data">
							<h:commandLink>
								<p:graphicImage value="css/images/excel.png" />
								<p:dataExporter type="xls" target="dataTable" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/pdf.png" />
								<p:dataExporter type="pdf" target="dataTable" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/csv.png" />
								<p:dataExporter type="csv" target="dataTable" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/xml.png" />
								<p:dataExporter type="xml" target="dataTable" fileName="employees" />
							</h:commandLink>
						</p:panel>
						
				
				</h:form>
             </p:layoutUnit>          
           </ui:define> 
</ui:composition>

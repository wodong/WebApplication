<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/generalTest.xhtml">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title"/></title>
            </f:facet>
            <link type="text/css" rel="stylesheet" href="${request.contextPath}/css/layout.css" />
            <link rel="shortcut icon" href="${request.contextPath}/images/favicon.jpg" />

        </h:head>
        
         <ui:define name="header">
        
        </ui:define>


        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="top" position="north" size="50">
                    <p:menubar>
                        <p:submenu label="File" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </p:layoutUnit>
		
                <p:layoutUnit id="bottom" position="south" size="60">
                    <h:outputLink value="http://www.oracle.com/ie/index.html">
                                Copyright Â© 2008 Commuter Manager Oracle Ltd. All rights reserved
                    </h:outputLink>
                </p:layoutUnit>

                
                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                    <p:accordionPanel>
                        <p:tab title="Menu 1">
                            <br />
                            <p:calendar mode="inline" navigator="none"/>
                            <br />
                        </p:tab>

                        <p:tab title="Menu 2">
                            <h:outputText value="Menu 2 Content" />
                        </p:tab>

                        <p:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>
             

    
                <p:layoutUnit id="right" position="east" size="250" header="Gallery" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">

                    <p:lightBox style="text-align:center;margin-top:20px;">
                        <h:outputLink value="${request.contextPath}/css/images/eastpoint1.jpg" title="East Point 1" style="margin-bottom:5px;">
                            <h:graphicImage value="/css/images/small_eastpoint1.jpg"/>
                        </h:outputLink>

                        <h:outputLink value="${request.contextPath}/css/images/eastpoint2.jpg" title="East Point 2" style="margin-bottom:2px;">
                            <h:graphicImage value="/css/images/small_eastpoint2.jpg"/>
                        </h:outputLink>

                    </p:lightBox>

					<p:growl id="growl" showDetail="true" />

					<p:gmap center="53.3575168, 6.2250436" zoom="13" type="HYBRID"
						model="#{mapBean.simpleModel}" style="width:200px;height:150px">
						<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}"
							update="growl" />
					</p:gmap>
			</p:layoutUnit>
			
                
                <!-- Start Content Container -->
                <p:layoutUnit id="center" position="center">

				<h:form>
					<p:dataTable id="tbl" value="#{allEmployeesPageBean.allEmployees}"
						var="employee" paginator="true" rows="10"
						binding="#{allEmployeesPageBean.dataTable}">
						
					<p:ajax event="rowEdit" listener="#{allEmployeesPageBean.onEdit}" update=":form:messages" />  
        			<p:ajax event="rowEditCancel" listener="#{allEmployeesPageBean.onCancel}" update=":form:messages" />  
  

						<p:column>
							<f:facet name="header">
								<h:outputText value="Employee ID" />
							</f:facet>
							<f:facet name="footer">Employee ID</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Employee No" />
							</f:facet>
							<f:facet name="footer">Employee No</f:facet>
							<h:outputText value="#{employee.employee_no}" />
						</p:column>

						<p:column>
							<f:facet name="header">First Name</f:facet>
							<f:facet name="footer">First Name</f:facet>
							<h:commandLink action="#{allEmployeesPageBean.showEmployee}">
								<h:outputText value="#{employee.firstname}" />
							</h:commandLink>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Surname" />
							</f:facet>
							<f:facet name="footer">Surname</f:facet>
							<h:outputText value="#{employee.lastname}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Application Date" />
							</f:facet>
							<f:facet name="footer">Application Date</f:facet>
							<h:outputText value="#{employee.application_date}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Allocation Exp Date" />
							</f:facet>
							<f:facet name="footer">Allocation Exp Date</f:facet>
							<h:outputText value="#{employee.allocation_exp_date}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Employment Status" />
							</f:facet>
							<f:facet name="footer">Employment Status</f:facet>
							<h:outputText value="#{employee.employment_status}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Allocation Ex Date" />
							</f:facet>
							<f:facet name="footer">Allocation Ex Date</f:facet>
							<h:outputText value="" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Password" />
							</f:facet>
							<f:facet name="footer">Password</f:facet>
							<h:outputText value="#{employee.password}" />
						</p:column>

						<p:column style="width:6%">
							<p:rowEditor />
						</p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:panel header="Export All Data">
							<h:commandLink>
								<p:graphicImage value="css/images/excel.png" />
								<p:dataExporter type="xls" target="tbl" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/pdf.png" />
								<p:dataExporter type="pdf" target="tbl" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/csv.png" />
								<p:dataExporter type="csv" target="tbl" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/xml.png" />
								<p:dataExporter type="xml" target="tbl" fileName="employees" />
							</h:commandLink>
						</p:panel>

						<p:panel header="Export Page Data">
							<h:commandLink>
								<p:graphicImage value="css/images/excel.png" />
								<p:dataExporter type="xls" target="tbl" fileName="employees"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/pdf.png" />
								<p:dataExporter type="pdf" target="tbl" fileName="employees"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/csv.png" />
								<p:dataExporter type="csv" target="tbl" fileName="employees"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/xml.png" />
								<p:dataExporter type="xml" target="tbl" fileName="employees"
									pageOnly="true" />
							</h:commandLink>
						</p:panel>
					</h:panelGrid>
				</h:form>
			</p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>

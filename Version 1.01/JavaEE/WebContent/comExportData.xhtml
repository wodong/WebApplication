<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/mainCommuterDesk.xhtml">
     
      
      <ui:define name="title"> <h:outputText value="Export Data" /> </ui:define>
           <ui:define name="content">
           <p:layoutUnit id="center" position="center">
           
           <h:form id="form">
			<p:dataTable id="dataTbl" var="employee" value="#{employeeDetailBean.allEmployees}" sortMode="multiple" paginator="true" rows="10">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Parking Space" />
					</f:facet>
					<h:outputText value="#{employee.parkingSpace.space_no}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Employee No" />
					</f:facet>
					<h:outputText value="#{employee.employee_no}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="First Name" />
					</f:facet>
					<h:outputText value="#{employee.firstname}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Surname" />
					</f:facet>
					<h:outputText value="#{employee.lastname}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Application Date" />
					</f:facet>
					<h:outputText value="#{employee.application_date}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Allocation Expiry" />
					</f:facet>
					<h:outputText value="#{employee.allocation_exp_date}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header" >
						<h:outputText value="Employment Status" />
					</f:facet>
					<h:outputText value="#{employee.employment_status}" />
				</p:column>
			</p:dataTable>
			
			<h:panelGrid columns="2">
					<p:panel header="Export All Data">
						<h:commandLink>
							<p:graphicImage value="css/images/excel.png" />
							<p:dataExporter type="xls" target="dataTbl"
								fileName="allEmployees" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/pdf.png" />
							<p:dataExporter type="pdf" target="dataTbl"
								fileName="allEmployees" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/csv.png" />
							<p:dataExporter type="csv" target="dataTbl"
								fileName="allEmployees" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/xml.png" />
							<p:dataExporter type="xml" target="dataTbl"
								fileName="allEmployees" />
						</h:commandLink>
					</p:panel>

					<p:panel header="Export Page Data">
						<h:commandLink>
							<p:graphicImage value="css/images/excel.png" />
							<p:dataExporter type="xls" target="dataTbl" fileName="selectEmployee"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/pdf.png" />
							<p:dataExporter type="pdf" target="dataTbl" fileName="selectEmployee"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/csv.png" />
							<p:dataExporter type="csv" target="dataTbl" fileName="selectEmployee"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage value="css/images/xml.png" />
							<p:dataExporter type="xml" target="dataTbl" fileName="selectEmployee"
								pageOnly="true" />
						</h:commandLink>
					</p:panel>
				</h:panelGrid>
				</h:form>
			</p:layoutUnit>          
          </ui:define> 
</ui:composition>

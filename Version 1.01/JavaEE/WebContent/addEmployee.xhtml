<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/generalTest.xhtml">
      
      <ui:define name="title"> <h:outputText value="New Employee" /> </ui:define>
      <ui:define name="header"> <h:outputText value="New Employee Details" /> </ui:define>
      
     
        <ui:define name="content">
         <p:layoutUnit id="center" position="center">
				<h:form id="loginForm"> 
                        <p:fieldset styleClass="fieldset" legend="New Employee Details">
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                        
                                 <h:panelGrid id="logPanelGrid" style="margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Employee Number:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="employee_no" value="#{enterEmployee.employee_no}" required="true" label="Employee No" title="Please enter the First Name!" />
                                        <p:tooltip for="employee_no" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="First Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="FirstName" value="#{enterEmployee.firstname}" required="true" label="First Name" title="Please enter the First Name!" />
                                        <p:tooltip for="FirstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Surname:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="surname" value="#{enterEmployee.lastname}" required="true" label="Surname" title="Please enter the Surname!" />
                                        <p:tooltip for="surname" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                         	    <h:outputText value="Application Date:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup> 
                                            <p:calendar value="#{enterEmployee.application_date}" id="popupAppDate" showOn="button" />
            								<h:outputText value="#{enterEmployee.application_date}" id="popupBtnAppDate">  
                							<f:convertDateTime pattern="yyyy/M/d"/>  
            								</h:outputText>
            								
            							<h:panelGroup>
                                         	    <h:outputText value="Allocation Expiration Date:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup> 
                                            <p:calendar value="#{enterEmployee.allocation_exp_date}" id="popupAllDate" showOn="button" />
            								<h:outputText value="#{enterEmployee.allocation_exp_date}" id="popupBtnAllDate">  
                							<f:convertDateTime pattern="yyyy/M/d"/>  
            								</h:outputText>
            								           							                                     	 
                                     	<h:panelGroup>
                                         	 <h:outputText value="Employment Status:" />
                                             <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup> 
            								<h:selectOneMenu id="status" value="#{enterEmployee.employeeStatus}" required="true">  
                								<f:selectItem itemLabel="Select One" itemValue="" />  
                								<f:selectItems value="#{enterEmployee.status}" />  
            								</h:selectOneMenu>
            								<p:tooltip for="status" styleClass="tooltip" showEvent="focus" hideEvent="blur" title="Please select employemnt status!"/>
            								
            						    <h:panelGroup>
                                         	    <h:outputText value="Employee Note:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        	<p:inputTextarea rows="4" cols="33" id="notes" value="#{enterEmployee.notes}" required="false" label="Employee Note" title="Please enter a note!" />
                                        	<p:tooltip for="notes" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        	
                                        	<p:commandButton id="newUserButton" action="#{enterEmployee.createEmployee}" update="logPanelGrid,messages" icon="ui-icon-check" value="Submit" />     
      
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
                </p:layoutUnit>  

        </ui:define> 
          

</ui:composition>

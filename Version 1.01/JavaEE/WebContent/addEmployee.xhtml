<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/main.xhtml">
      
      <ui:define name="title"> <h:outputText value="New Employee" /> </ui:define>
      <ui:define name="header"> <h:outputText value="New Employee Details" /> </ui:define>
      
        <ui:define name="content">
				<h:form id="loginForm">
                        <p:fieldset styleClass="fieldset" legend="New Employee Details">
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                        
                                 <h:panelGrid id="logPanelGrid" style="margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="First Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="FirstName" value="#{enterEmployee.firstName}" required="true" label="First Name" title="Please enter the First Name!" />
                                        <p:tooltip for="FirstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Surname:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="surname" value="#{enterEmployee.surname}" required="true" label="Surname" title="Please enter the Surname!" />
                                        <p:tooltip for="surname" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Job Role:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="jobRole" value="#{enterEmployee.jobRole}" required="true" label="Job Role" title="Please enter the Job Role!" />
                                        <p:tooltip for="jobRole" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Salary:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="salary" value="#{enterEmployee.salary}" required="true" label="Salary" title="Please enter the salary!" />
                                        <p:tooltip for="salary" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Employee Note:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputTextarea rows="6" cols="33" id="notes" value="#{enterEmployee.notes}" required="true" label="Employee Note" title="Please enter a note!" />
                                        <p:tooltip for="notes" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <p:commandButton id="newUserButton" action="#{enterEmployee.createEmployee}" update="logPanelGrid,messages" icon="ui-icon-check" value="Submit" />    
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>  
        </ui:define>   
</ui:composition>

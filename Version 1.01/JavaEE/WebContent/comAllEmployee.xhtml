<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/mainCommuterDesk.xhtml">
     
      
      <ui:define name="title"> <h:outputText value="Employee" /> </ui:define>
      
           <ui:define name="content">
           <p:layoutUnit id="center" position="center">
           <h:form id="form">
                  <p:growl id="messages" showDetail="true"/>  
                   
					<p:dataTable id="dataTable" value="#{employeeDetailBean.allEmployees}" rowKey="" var="employee" paginator="true" rows="10"
						binding="#{employeeDetailBean.dataTable}" widgetVar="varemployee" emptyMessage="No employee found with given criteria" 
						filteredValue="#{employeeDetailBean.filteredEmployee}" editable="true">
							<f:facet name="header">  
            					<p:outputPanel>  
                					<h:outputText value="Search all fields:" />  
                					<p:inputText id="globalFilter"  onkeyup="varemployee.filter()" style="width:150px" />  
            					</p:outputPanel>  
        					</f:facet> 
        					
        			    <p:ajax event="rowEdit" listener="#{allEmployeesPageBean.onEdit}" update=":form:messages" />  
        				<p:ajax event="rowEditCancel" listener="#{allEmployeesPageBean.onCancel}" update=":form:messages" />

					<p:column id="spaceNo" filterBy="space_no" headerText="Parking Space" footerText="contains"
						filterMatchMode="Parking Space" style="width:30%">
						
								<h:outputText value="#{employee.parkingSpace.space_no}" />
							
					</p:column>

					<p:column id="employeeNo" filterBy="employee_no" headerText="Employee No" footerText="contains"
						filterMatchMode="Employee No" style="width:30%">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{employee.employee_no}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{employee.employee_no}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					
					<p:column id="firstName" filterBy="firstname" headerText="First Name" footerText="First Name" 
                            filterMatchMode="First Name" style="width:30%">
								<h:commandLink action="#{employeeDetailBean.showEmployee}">
								<h:outputText value="#{employee.firstname}" />
								<f:param id="paramEmployeeId" value="#{employee.employee_id}"></f:param>
							</h:commandLink>							
						</p:column>

					<p:column id="lastName" filterBy="lastname" headerText="Surname" footerText="Surname" 
                            filterMatchMode="lastname" style="width:30%" >
                            <p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{employee.lastname}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{employee.lastname}" style="width:100%" />
							</f:facet>
						</p:cellEditor> 							
						</p:column>
						
						<p:column id="appDate" filterBy="application_date" headerText="Application Date" footerText="Application Date" 
                            filterMatchMode="Application Date" style="width:30%"> 
                            <p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{employee.application_date}">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{employee.application_date}" style="width:100%">
							    <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							    </p:inputText>
							</f:facet>
						</p:cellEditor>
						</p:column>
						
						<p:column id="expDate" filterBy="allocation_exp_date" headerText="Allocation" footerText="Allocation Exp Date" 
                            filterMatchMode="Allocation Exp Date" style="width:30%">
                            <p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{employee.allocation_exp_date}">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{employee.allocation_exp_date}" style="width:100%" >
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</p:inputText>
							</f:facet>
						</p:cellEditor>							
						</p:column>
						
						<p:column id="employmentStatus" filterBy="employment_status" headerText="Status" footerText="Employment Status" 
                            filterMatchMode="Employment Status" style="width:30%">
                            <p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{employee.employment_status}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{employee.employment_status}" style="width:100%" />
							</f:facet>
						   </p:cellEditor>  							
						</p:column>

			            <p:column style="width:6%">
							<p:rowEditor />
						</p:column>					 
					</p:dataTable>
					
				<p:panel header="Export All Data">
							<h:commandLink>
								<p:graphicImage value="css/images/excel.png" />
								<p:dataExporter type="xls" target="dataTable" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/pdf.png" />
								<p:dataExporter type="pdf" target="dataTable" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/csv.png" />
								<p:dataExporter type="csv" target="dataTable" fileName="employees" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="css/images/xml.png" />
								<p:dataExporter type="xml" target="dataTable" fileName="employees" />
							</h:commandLink>
						</p:panel>
						
				
				</h:form>
             </p:layoutUnit>          
           </ui:define> 
</ui:composition>

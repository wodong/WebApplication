<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/generalTest.xhtml">
      
      <ui:define name="title"> <h:outputText value="Employee" /> </ui:define>
      
           <ui:define name="content">
           <p:layoutUnit id="center" position="center">
           <h:form>
					<p:dataTable id="tbl" value="#{allEmployeesPageBean.allEmployees}" rowKey="" var="employee" paginator="true" rows="10"
						>
						
					<p:ajax event="rowEdit" listener="#{allEmployeesPageBean.onEdit}"  />  
        			<p:ajax event="rowEditCancel" listener="#{allEmployeesPageBean.onCancel}" />  
        			
        					<p:column>
							<f:facet name="header">
								<h:outputText value="Line Manager" />
							</f:facet>
							<f:facet name="footer">Line Manager</f:facet>
							<h:outputText value="#{allEmployeesPageBean.selectedEmployee.linemanager}" />
						</p:column>
  
						<p:column style="width:6%">
							<p:rowEditor />
						</p:column>
					</p:dataTable>			
				</h:form>
             </p:layoutUnit>          
           </ui:define> 
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/main.xhtml">
      
      <ui:define name="title"> <h:outputText value="Please Sign In" /> </ui:define>
      <ui:define name="header"> <h:outputText value="Please Sign In" /> </ui:define>
      
              <ui:define name="content">
                <h:form id="loginForm">
                        <p:fieldset styleClass="fieldset" legend="Authentication Form">
                                <p:focus />
                                <p:messages id="messages" globalOnly="true" />
                        
                                <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
                                        <h:panelGroup>
                                                <h:outputText value="User Name:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:inputText id="userName" value="#{loginUser.username}" required="false" label="User Name" title="Enter your User Name!" />
                                        <h:panelGroup>
                                                <p:message id="userNameMsg" for="userName" />
                                                <p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Enter Password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass" value="#{loginUser.password}" required="false" label="Password" title="Please enter a password!" />
                                        <h:panelGroup>
                                                <p:message id="passMsg" for="pass" />
                                                <p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        </h:panelGroup>
                             
                                        <p:commandButton id="submitButton" action="#{loginUser.userLogin}" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In" />
                                        
                                </h:panelGrid>
                        </p:fieldset>
                </h:form>
               
        </ui:define>
           
</ui:composition>
